<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inclusão</title>
</head>
<style>
    #txtValor{
        width: 100px;
        background-color: lime;
    }
    #txtDescricao{
        width: 300px;
        background-color: lime;
    }
    #dtmData{
        background-color: lime;
    }
    div{
        border: maroon solid;
    }
</style>
<body>
    <div>
        Data: <input type="date" name="dtmData" id="dtmData">
        Descrição: <input type="text" name="txtDescricao" id="txtDescricao">
        Tipo: <select id="cboTipo" ><option value="d">Debito </option>
                                    <option value="c">Credito</option>
              </select>
        Valor: <input type="number" id="txtValor">
        <input type="button" value="Gravar" id="btnGravar">
        <input type="button" value="Cancelar" id="btnCancelar">
    </div>
    
</body>
</html>
<script>
  
    eData = document.getElementById("dtmData")
    eDescricao = document.getElementById("txtDescricao")
    eTipo = document.getElementById("cboTipo")
    eValor = document.getElementById("txtValor")
    eGravar = document.getElementById("btnGravar")
    eCancelar = document.getElementById("btnCancelar")
    eGravar.addEventListener("click",function(){
        if (eData.valueAsDate == null)
            alert("Data não informada")
        else{
            //alert(eData.value)
            if (eDescricao.value == "")
                alert("Descrição não informada")
            else{
                //alert(eTipo.value)
                if (eValor.value == "")
                    alert("Valor inválido")
                else{
                    alert(eValor.value)
                }
            }

        }
        
    })
    eCancelar.addEventListener("click",function(){
        window.location = "index.html"
    })
    function queryString(par){
        var loc = location.search.substring(1,location.search.length)
        var param_value = false
        var params = loc.split("?")
        for (i=0; i <params.length; i++){
            param_name = params[i].substring(0,params[i].indexOf('='))
            if (param_name == par){
                param_value = params[i].substring(params[i].indexOf('=')+1)

            }
            if (param_value){
                return param_value
            }
            else{
                return undefined
            }

        }
        
    }
</script>
