<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Using objects</title>
</head>
<body>
   <p>checkbox: <input type="checkbox" name="chk1" id="chk1" checked></p> 
   <p>color: <input type="color" name="col1" id="col1"></p> 
   <p>date: <input type="date" name="dtm1" id="dtm1"> </p>
   <p>date time: <input type="datetime" name="dtt" id="dtt"> </p>
   <p>e-mail: <input type="email" name="em1" id="em1"> </p>
   <p>file: <input type="file" name="fil1" id="fil1"> </p>
   <p>hidden: <input type="hidden" name="hd1"> </p>
   <p>month: <input type="month" name="mon1" id="mon1"> </p>
   <p>password:<input type="password" name="pwd1" id="pwd1"> </p>
   <p>radio: <input type="radio" name="rd1" id="rd1" checked > </p>
   <p>range:<input type="range" name="ran1" id="ran1"> </p>
   <p>reset:<input type="reset" value=""> </p>
   <p>search:<input type="search" name="" id=""></p>
   <p>submit:<input type="submit" value=""> </p>
   <p>tel: <input type="tel" name="" id=""> </p>
   <p>time:<input type="time" name="" id=""></p>
   <p>url:<input type="url" name="" id=""></p>
   <p>week:<input type="week" name="" id=""></p>
   <p>image:<input type="image" src="nemo.jpg" alt=""></p>
</body>
</html>
