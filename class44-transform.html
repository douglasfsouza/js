<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
</head>
<style>
    button{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        width: 300px;
        height: 40px;
        background-color: yellow;
        border-radius: 5px;
        transform: translate(60px, 100px)
        skew(45deg);
    }

</style>
<body>
    <button type="button" >
Click me
    </button>
</body>
</html>
