<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DETRAN</title>
</head>
<body>
    <h1>Penalty System</h1>
    Car velocity : <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" name="btnVerify" value="Verify" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var txtv = window.document.querySelector("input#txtvel")
            var vel = Number(txtv.value)
            var res = window.document.querySelector('div#res')
            //var r2 = window.document.getElementById('res')   
            res.innerHTML=`<p>The velocity is <strong> ${vel} </strong> Km/h </p>`
            //r2.innerHTML=`<p>sss</p>`
            if (vel > 60){
                res.innerHTML +=`<p>The velocity is above</p>`
            }
            else{
                res.innerHTML +='<p>The velocity is OK</p>'
            }


                
        }

    </script>
</body>
</html>
