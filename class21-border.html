<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        div{
            border-width: 2px;
            border-style: solid;
            border-color: red;
            outline-width: 2px;
            outline-style: solid;
            outline-color: green;
            outline-offset: 5px;
        }
    </style>
</head>
<body>
    <div>
        DOUGLAS
    </div>
    
</body>
</html>
