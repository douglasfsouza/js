<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <input type="button" id="btn" value="Use Object">
    
</body>
</html>
<script>
    let me = {
        name : "Doug",
        age  : function() {
            let d = new Date();
            
            return d.getFullYear() -  1977;
        }
    };
    let e = document.getElementById('btn');
    e.addEventListener('click',ver);
    function ver(){
        alert(me.age());
    }
</script>
