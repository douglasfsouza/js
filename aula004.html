<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        
        body{
            font: normal 20pt Arial;
            color:blue;
        }
        h1{
            color: blue;
        }

    </style>
    <title>Trabalhando com strings</title>
</head>
<body>
    <script>
        var nome = "Douglas"
        document.write("<strong>" + nome + "</strong><br>")
        var n1 = 1545.5
        document.writeln("Formatando numeros<br>")
        document.writeln("Duas casas : " + n1.toFixed(2))
        document.writeln("<br>Com virgula : " + n1.toFixed(2).replace(".",","))
        document.writeln("<br>Currency : " + n1.toLocaleString("pt-BR",{style: 'currency', currency:'BRL'}))

    </script>
    
</body>
</html>
